#port
server.port=9080

#thymeleaf
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database=mysql

#Mysql 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/finalProject?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

#sql log 
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.format_sql=true



#img upload
spring.servlet.multipart.enabled=true
#size
spring.servlet.multipart.max-file-size=10MB
#path
com.example.upload.path =C:/fullstack/boot/layout/src/main/resources/static/images/

#first cookie jessionid hide
server.servlet.session.tracking-modes=cookie

##kakao
kakao.client.id=id
kakao.client.secret=secret
kakao.redirect.url=http://localhost:9080/kakao/auto

#naver
naver.client.id=id
naver.client.Secret=secret
naver.redirect.url=http://localhost:9080/naver/auto


